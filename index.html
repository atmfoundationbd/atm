<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এটিএম ফাউন্ডেশন - নির্মাণাধীন</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f4f4f4; /* হালকা ধূসর ব্যাকগ্রাউন্ড */
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: skyblue;
        }

        .main-content {
            flex-grow: 1; /* ফুটার নীচে রাখতে সাহায্য করে */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .main-content h1 {
            font-size: 4em;
            color: #333;
            margin-bottom: 0.1em;
        }

        .main-content h2 {
            font-size: 2em;
            color: #555;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .status {
            font-size: 1.2em;
            color: #888;
            margin-top: 30px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        /* ফুটার সেকশনের স্টাইল */
        .footer {
            width: 100%;
            padding: 20px 0 10px 0; /* উপরে, ডানে, নিচে, বামে প্যাডিং */
            text-align: center;
            margin-top: auto; /* কন্টেন্টকে উপরের দিকে ঠেলে দেয় */
        }

        /* অনুভূমিক রেখার স্টাইল */
        .footer hr {
            border: none;
            height: 3px;
            background-color: skyblue; /* স্কাই ব্লু রঙ */
            width: 80%; /* চওড়া করতে সাহায্য করে */
            margin: 0 auto 10px auto; /* মাঝখানে রাখা ও নিচের টেক্সট থেকে দূরত্ব */
        }

        .sky-blue {
            color: skyblue;
        }

        /* ফন্টের আকার ছোট ডিভাইসের জন্য সামঞ্জস্য করা */
        @media (max-width: 600px) {
            .main-content h1 {
                font-size: 2.5em;
            }
            .main-content h2 {
                font-size: 1.5em;
            }
            .header {
                font-size: 1.2em;
            }
            .footer hr {
                width: 90%;
            }
            .footer p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header sky-blue">
        এটিএম ফাউন্ডেশন
    </div>

    <div class="main-content">
        <h1>এটিএম ফাউন্ডেশন</h1>
        <h2>হ্যান্ডস অফ হিউম্যানিটি</h2>

        <div class="status">
            ওয়েবসাইট নির্মাণাধীন
        </div>
    </div>

    <div class="footer">
        <hr>
        <p>&copy; ২০২৫ এটিএম ফাউন্ডেশন। সর্বস্বত্ব সংরক্ষিত।</p>
    </div>
</body>
</html>
